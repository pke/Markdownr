<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>NavSharedApp1.Windows</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <!-- NavSharedApp1 references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
    
    <!-- Shared references -->
    <script src="/js/navigator.js"></script>
</head>
<body>
    <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/home/home.html'}"></div>
    <div id="appbar" data-win-control="WinJS.UI.AppBar" data-win-options="{closedDisplayMode: 'minimal'}">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'openFile', label:'Open File', icon:'openfile'}" type="button"></button>
    </div>
</body>
</html>
